<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    

    <ui:composition template="/templates/template.xhtml">
        <ui:define name="titulo">Sistema de entrada seguradora</ui:define>
        <ui:define name="conteudo">

            <div align="center" class="container" id="container-login">
                <div class="card text-center">
                    <div class="card-header">
                        <h3 id="textLogin">Login de Usuário</h3>
                    </div>
                    <div class="card-body">
                        <h:form>
                            <div class="input-group form-group">
                                <label class="col-sm-2 col-form-label" for="txtUsuario">Usuário</label>
                                <p:inputText value="#{controleLogin.usuario}" id="txtUsuario" class="form-control" placeholder="username"
                                             required="true" requiredMessage="Nome de usuário deve ser informado"/>
                            </div>
                            <div class="input-group form-group">
                                <label class="col-sm-2 col-form-label" for="txtSenha">  Senha   </label>
                                <p:password value="#{controleLogin.senha}" id="txtSenha" placeholder="password"
                                            required="true" class="form-control" requiredMessage="Senha deve ser informada"/>   

                            </div>        
                            <div class="form-group">
                                <p:commandButton value="Efetuar login"
                                                 action="#{controleLogin.efetuarLogin()}"
                                                 ajax="false"
                                                 class="btn float-right login_btn"/>
                            </div>
                        </h:form>
                    </div>
                </div>
            </div>

        </ui:define>
    </ui:composition>
</html>
